<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\styles.css">
    <script src="JS\index.js" ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8a6256f29.js" crossorigin="anonymous" ></script>
    <title>Login</title>
</head>

<body>
    <header>
        <h1>Login developed by Pedro Almeida</h1>
    </header>
    <main>
        <form>
            <section class="inputs-sections">
                <input type="email" placeholder="example@email.com">

                <div class="password-class">
                <input type="password" id="pass" class="pass" placeholder="#########">
                <i class="fa-solid fa-eye" id="eye" onclick="showPass()"></i>
                <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPass()"></i>
            </div>
            </section>

            <section class="pass-info">
                <div>
                    <input type="checkbox">
                    <span> Lembrar senha? </span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>
            <button id="bt-login">Login</button>

            <section class="links">
                <span>Ou entre com </span>
                <aside>
                    <a href=""><i class="fa-brands fa-google google"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin linkedin "></i></a>
                    <a href=""><i class="fa-brands fa-facebook facebook"></i></a>

                </aside>
            </section>
            <footer>
                <hr>
                <span>Ainda não tem uma conta : <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>

</html>
